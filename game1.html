            </span>


            <script>

                var bkimage = "beach"
                var animals = ["monkey", "lion", "giraffe", "snake", "panzer"]


                var paths = {
                    monkey: { sx: 5, sy: 200, ex: 300, ey: 420 },
                    lion: { sx: 400, sy: 70, ex: 100, ey: 330 },
                    giraffe: { sx: 200, sy: 70, ex: 390, ey: 250 },
                    snake: { sx: 10, sy: 70, ex: 275, ey: 320 },
                    panzer: { sx: 90, sy: 70, ex: 700, ey: 330 },
                }
                var loadedImages = 0;




                loadImages(bkimage, animals, initStage)

                function loadImages(bgimg, fgimgs, callback) {
                    var assetDir = 'assets/';
                    var variants = ["", "_black", "_glow"];
                    var images = {};
                    var sources = [bgimg]
                    for (var i = 0; i < fgimgs.length; i++) {
                        for (var j = 0; j < variants.length; j++) {
                            sources.push(fgimgs[i] + variants[j])
                        }
                    }
                    var numImages = sources.length;
                    for (var i = 0; i < sources.length; i++) {
                        var src = sources[i]
                        images[src] = new Image();
                        images[src].src = assetDir + src + ".png";
                        images[src].onload = function () {
                            if (++loadedImages >= numImages) {
                                callback(images);
                            }
                        };
                    }
                }

                function drawBackground(background, bgImg, text) {
                    var context = background.getContext();
                    context.drawImage(bgImg, 0, 0);   //背景圖片座標
                    context.setAttr('font', '40pt Arial');  //改字體大小
                    context.setAttr('textAlign', 'center');//改位置
                    context.setAttr('fillStyle', 'LightSeaGreen');//改樣式顏色
                    context.fillText(text, background.getStage().width() / 2, 70);//改寬度高度
                }

                function isNearOutline(animal, ex, ey) {
                    var a = animal;
                    var ax = a.x();
                    var ay = a.y();

                    if (ax > ex - 25
                        && ax < ex + 25
                        && ay > ey - 25 && ay < ey + 25) {
                        return true;
                    } else {
                        return false;
                    }
                }

                function initStage(images) {
                    var score = 0;
                    var stage = new Konva.Stage({
                        container: 'container',
                        width: 1115,                 //遊戲頁框大小
                        height: 520
                    });
                    var background = new Konva.Layer();
                    var animalLayer = new Konva.Layer();

                    for (var key in paths) { // key = monkey, lion, ...
                        var setAnimal = function () {
                            var animal = new Konva.Image({
                                image: images[key],
                                x: paths[key].sx,                 //物件位置放置程式
                                y: paths[key].sy,
                                draggable: true
                            });
                            var privKey = key
                            // make animal glow on mouseover
                            animal.on('mouseover', function () {
                                animal.image(images[privKey + '_glow']);
                                animalLayer.draw();
                                document.body.style.cursor = 'pointer';
                            });
                            // return animal on mouseout
                            animal.on('mouseout', function () {
                                animal.image(images[privKey]);
                                animalLayer.draw();
                                document.body.style.cursor = 'default';
                            });
                            animal.on('dragstart', function () {
                                this.moveToTop();
                                animalLayer.draw();
                            });
                            animal.on('dragmove', function () {
                                document.body.style.cursor = 'pointer';
                            });
                            /*
                             * check if animal is in the right spot and
                             * snap into place if it is
                             */
                            animal.on('dragend', function () {
                                var home = paths[privKey]
                                if (!animal.inRightPlace && isNearOutline(animal, home.ex, home.ey)) {
                                    animal.position({
                                        x: home.ex,
                                        y: home.ey
                                    });
                                    animalLayer.draw();
                                    animal.inRightPlace = true;

                                    if (++score >= 5) {


                                        var text1 = '棒喔'
                                        drawBackground(background, images.beach, text1);


                                    }

                                    // disable drag and drop
                                    setTimeout(function () {
                                        animal.draggable(false);
                                    }, 50);
                                }
                            });
                            animalLayer.add(animal);
                        }
                        setAnimal()

                        var setAnimalHome = function () {
                            var animal = new Konva.Image({
                                image: images[key + "_black"],
                                x: paths[key].ex,
                                y: paths[key].ey,
                            });
                            animalLayer.add(animal);
                        }
                        setAnimalHome()
                    }

                    stage.add(background);
                    stage.add(animalLayer);

                    drawBackground(
                        background,
                        images[bkimage],
                        '將相同形狀的圖片移到位置上'


                    );
                }

            </script>
